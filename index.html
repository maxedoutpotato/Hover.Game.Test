<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Game 3D Scene</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            user-select: none;
            pointer-events: none; /* Allows clicks to pass through to the canvas */
        }
    </style>
</head>
<body>
    <div id="info">
        Drag mouse to change camera angle.
    </div>
    <script>
        // Global variables for scene, camera, renderer, and objects
        let scene, camera, renderer;
        let ship;
        let isDragging = false;
        let previousMouseX = 0;
        let previousMouseY = 0;

        // Function to initialize the 3D scene
        function init() {
            // Create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222233); // Dark blue background

            // Create the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Create the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add lighting to the scene
            addLighting();

            // Load 3D models
            loadModels();

            // Set up event listeners for window resize and mouse interaction
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
        }

        // Function to add lighting to the scene
        function addLighting() {
            // Ambient light provides a soft, overall illumination
            const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light, increased intensity
            scene.add(ambientLight);

            // Directional light mimics sunlight, coming from a specific direction
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5); // White light, increased intensity
            directionalLight.position.set(5, 10, 7); // Position the light
            directionalLight.castShadow = true; // Enable shadows (requires renderer.shadowMap.enabled = true)
            scene.add(directionalLight);

            // Optional: Add a second directional light for better overall illumination
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight2.position.set(-5, 5, -5);
            scene.add(directionalLight2);
        }

        // Function to load GLB models
        function loadModels() {
            const loader = new THREE.GLTFLoader();

            // Load the ship model
            loader.load(
                'https://raw.githubusercontent.com/maxedoutpotato/Hover.Game.Test/main/Game.Ship.glb',
                function (gltf) {
                    ship = gltf.scene;
                    ship.scale.set(0.5, 0.5, 0.5); // Scale down the ship
                    ship.position.set(0, 0.5, 0); // Position the ship slightly above the track
                    scene.add(ship);

                    // Position the camera behind the ship
                    // Adjust these values to get the desired camera angle and distance
                    camera.position.set(0, 2, 5); // x, y, z relative to the ship
                    camera.lookAt(ship.position); // Make the camera look at the ship
                },
                undefined, // Optional: called while loading is progressing
                function (error) {
                    console.error('Error loading ship model:', error);
                }
            );

            // Load the track segment model and create an array
            loader.load(
                'https://raw.githubusercontent.com/maxedoutpotato/Hover.Game.Test/main/Game.Track.Section.001.glb',
                function (gltf) {
                    const trackSegment = gltf.scene;
                    trackSegment.scale.set(0.5, 0.5, 0.5); // Scale down the track

                    const numberOfSegments = 20;
                    const segmentLength = 10; // Approximate length of the track segment along Z-axis

                    for (let i = 0; i < numberOfSegments; i++) {
                        const clonedSegment = trackSegment.clone();
                        // Position segments along the negative Z-axis, no distance between them
                        clonedSegment.position.set(0, 0, -i * segmentLength);
                        scene.add(clonedSegment);
                    }
                },
                undefined, // Optional: called while loading is progressing
                function (error) {
                    console.error('Error loading track model:', error);
                }
            );
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Mouse interaction for camera control
        function onMouseDown(event) {
            isDragging = true;
            previousMouseX = event.clientX;
            previousMouseY = event.clientY;
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onMouseMove(event) {
            if (!isDragging) return;

            const deltaX = event.clientX - previousMouseX;
            const deltaY = event.clientY - previousMouseY;

            // Rotate camera around the ship
            if (ship) {
                const rotationSpeed = 0.005;
                const cameraOffset = new THREE.Vector3().subVectors(camera.position, ship.position);

                // Rotate around Y-axis (horizontal drag)
                const angleY = deltaX * rotationSpeed;
                cameraOffset.applyAxisAngle(new THREE.Vector3(0, 1, 0), -angleY);

                // Rotate around X-axis (vertical drag) - limit vertical rotation to prevent flipping
                const angleX = deltaY * rotationSpeed;
                const currentAngleX = Math.atan2(cameraOffset.y, Math.sqrt(cameraOffset.x * cameraOffset.x + cameraOffset.z * cameraOffset.z));
                const newAngleX = currentAngleX - angleX;
                // Clamp the vertical angle to prevent camera from going below or too far above
                const minAngle = Math.PI / 6; // 30 degrees
                const maxAngle = Math.PI / 2 - 0.1; // Almost 90 degrees (looking straight down)
                if (newAngleX > minAngle && newAngleX < maxAngle) {
                    const axisX = new THREE.Vector3().crossVectors(cameraOffset.normalize(), new THREE.Vector3(0, 1, 0)).normalize();
                    cameraOffset.applyAxisAngle(axisX, -angleX);
                }

                camera.position.copy(ship.position).add(cameraOffset);
                camera.lookAt(ship.position);
            }

            previousMouseX = event.clientX;
            previousMouseY = event.clientY;
        }


        // Initialize the scene when the window loads
        window.onload = function () {
            init();
            animate();
        };
    </script>
</body>
</html>
